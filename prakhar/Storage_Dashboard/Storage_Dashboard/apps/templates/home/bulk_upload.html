{% extends "layouts/base.html" %}

{% block title %} All Users {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Upload from CSV file</h5>
        </div>

        <div class="card-body">
          <form method="post" action="/bulk_add" enctype="multipart/form-data">

            <div class="row">

              <div class="col-md-6 pr-md-1">
                  <input type="file" name="uploaded-file" accept=".csv"  placeholder="Upload your CSV file here" required>

              </div>
              </div>
            
            <div class="card-footer">
              <input class= "btn btn-fill btn-primary" type="submit" value="Upload Data">
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>




{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
